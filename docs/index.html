<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Collisions and Falls Avoidance in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body id="body">
    <header id="header"></header>
    <audio src="beep.mp3" id="beep"></audio>
    <h1 id="title">Collisions and Falls Avoidance in TensorFlow.js</h1>

    <p id="description">モデルがロードされるまでお待ちください…<br>Please wait until the model loads...</p>
    <section id="demos" class="invisible">
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay></video>
      </div>
    </section>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="coco-ssd_re-edit.js"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js" defer></script>
  </body>
</html>
